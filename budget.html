      <nav class="navbar navbar-expand-lg px-lg-0">
        <div class="container-fluid">

      <main class="">
        <section class="">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-4">
                <div class="card mb-2 shadow-sm border-0 bg-white">
                  <div class="card-header py-2">
                    <h5 class="my-1  text-hera">Income</h5>
                  </div>
                  <div class="card-body">
                    <form class="form-signin">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text bg-white border-right-0 rounded-left" id="basic-addon1"><i class="fas fa-wallet"></i></span>
                        </div>
                        <input type="text" name="username" id="inputIncome" class="form-control border-left-0" placeholder="Enter income" aria-label="Income" aria-describedby="basic-addon1" required>
                      <div class="feedback"></div>
                      </div>
                      <button class="btn btn-primary btn-block rounded-pill" type="submit" id="submitIncome">
                        <i class="fas fa-gavel"></i> Submit</button>
                  </form>
                  </div>
                </div>
                <div class="card shadow-sm border-0 bg-white mb-2">
                  <div class="card-header py-2">
                    <h5 class="my-1  text-hera">Enter Budget Item</h5>
                  </div>
                  <div class="card-body">
                    <form class="form-signin">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text bg-white border-right-0 rounded-left" id="basic-addon1"><i class="fas fa-money-bill-alt"></i></span>
                        </div>
                        <input type="text" name="itemPrice" id="itemPrice" class="form-control border-left-0" placeholder="Item price" aria-label="Item Price" aria-describedby="basic-addon1" required>
                      </div>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text bg-white border-right-0 rounded-left" id="basic-addon"><i class="fas fa-file-signature"></i></span>
                        </div>
                        <input type="text" name="itemName" id="inputItem" class="form-control border-left-0" placeholder="Item Name" aria-label="Item name" aria-describedby="basic-addon" required>
                      </div>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text bg-white border-right-0 rounded-left" id="basic-addon1"><i class="fas fa-sitemap"></i></span>
                        </div>
                        <select id="selectPriority" class="form-control border-left-0" aria-label="Select Priority" aria-describedby="basic-addon1" required>
                          <option selected disabled>Priority</option>
                          <option>...</option>
                        </select>
                      </div>
                      <button class="btn btn-primary btn-block rounded-pill" type="submit" id="loginBtn">
                        <i class="fas fa-cart-plus"></i> Add</button>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-md-8">
                <div class="card shadow-sm border-0 mb-2 bg-white">
                  <div class="card-body py-0  px-0">
                    <table class="table table-borderless table-responsive">
                      <thead class="border-0 text-hera card-header py-0 px-4 mx-0">
                        <tr>
                          <th scope="col" width="20%"><i class="fas fa-sort-numeric-down"></i></th>
                          <th scope="col" width="30%">Item</th>
                          <th scope="col" width="20%">Item Priority</th>
                          <th scope="col" width="30%">&#8358; Amount</th>
                        </tr>
                      </thead>
                      <tbody width="100%" class="px-4 border-top">
                        <tr class="border-bottom">
                          <th scope="row">1</th>
                          <td>Mark</td>
                          <td>1</td>
                          <td>&#8358; 1003</td>
                        </tr>
                        <tr class="border-bottom">
                          <th scope="row">2</th>
                          <td>Larry</td>
                          <td>4</td>
                          <td>&#8358; 1234</td>
                        </tr>
                        <tr class="border-bottom">
                          <th scope="row">3</th>
                          <td>Jacob</td>
                          <td>5</td>
                          <td>&#8358; 3434</td>
                        </tr>
                        <tr class="border-bottom">
                          <th scope="row">4</th>
                          <td>Larry</td>
                          <td>3</td>
                          <td>&#8358; 1234</td>
                        </tr>
                        <tr>
                          <th scope="row">5</th>
                          <td>Jacob</td>
                          <td>2</td>
                          <td>&#8358; 3434</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="float-right">
                  <button class="btn btn-default bg-white rounded-pill text-hera" type="submit" id="loginBtn">
                   Calculate budget <i class="fas fa-calculator"></i>
                </div>
              </div>
            </div>
          </div>

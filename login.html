<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hera - Log In</title>

    <!--Bootstrap links-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>


    <div class="container-fluid">
      <div class="row mt-5">
        <div class="col-sm-8 col-lg-6 mx-auto">
          <div class="h-100 w-100 p-4 bg-light d-inline-block align-middle rounded" style = "background-color: #ffffff">

            <div class="Logo-container mt-4">
              <img class = "w-25 d-block mx-auto" src="logo normal.png" alt="">
            </div>

            <ul class="signin-signup w-75 mt-4 mx-auto list-inline">
              <li><a class="sign-in">SIGN IN</a></li>
              <li><a class = "">SIGN UP</a></li>
            </ul>

            <form class = "mt-5 w-75 mx-auto">

              <fieldset class="form-group">
                <input type="text" class="form-control" id="username-field" placeholder="Username">
              </fieldset>

              <fieldset class="form-group">
                <input type="password" class="form-control" id="password-field" placeholder="Password">
              </fieldset>
              <div class="checkbox">
                <label class = "text-light">
                  <input type="checkbox"> Keep me signed in
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>

          </div>
        </div>
      </div>

    </div>
  </body>
</html>
